<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-image: url('test1.png');
  background-repeat: no-repeat;
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.button {
  background-color: #04AA6D; /* Green */
  border: 1px solid green;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 150px;
  display: block;
}

.button1 {
  display: block;
  margin: left;
  background-color: white;
  color: black;
  border: 2px solid #04AA6D;
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}

.button2 {
  display: block;
  margin: left;
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}
.button1 {border-radius: 20px;}
.button2 {border-radius: 20px;}
.button1 {background-color: #04AA6D;} /* Green */
.button2 {background-color: #008CBA;} /* Blue */
</style>
</head>
<body>
<button class="button button1">Button 1</button>
<button class="button button2">Button 2</button>
<img src="logo.png" alt="logo.png" style="width:40%">
</body>
</html>
