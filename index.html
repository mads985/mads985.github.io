<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madelineb.dev site</title>
    <link rel="icon" type="./favi.png" href="./favi.png">
    <style type="text/css">
        @font-face {
            font-family: 'Tetris';
            src: url('./tetris.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: #E7EDF2 url(https://cdn.discordapp.com/attachments/1010283547086561383/1329562286091796551/tetris-wallpaper.png?ex=678acadf&is=6789795f&hm=dace22265d7ed24f2d1611b319cb54feaf61aab5781340e6c1f84ff4cc004a0b&) fixed;
            font-family: 'Tetris';
            text-shadow: 0px 0px 1px #b3b3b3;
            font-size: 4px;
            color: #FFF;
            letter-spacing: 1px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        #wrapper {
            width: 560px;
        }
        #navigationwrap, #textboxwrap {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        #navigation, #textbox {
            line-height: 20px;
            background: #000;
            border-width: 7px;
            border-style: solid;
            border-image: url("https://cdn.discordapp.com/attachments/1010283547086561383/1329561671252971520/bordertest.png?ex=678aca4c&is=678978cc&hm=ade3ef56c285846373802173c1a7b4911b3793f2f6a01faf2ff5525ba79634f4&") 8 fill round;
            padding: 5px;
        }
        #navigation {
            width: 560px;
            height: 320px;
            margin-bottom: 10px;
        }
        #textbox {
            width: 400px;
            height: 20px;
        }
        #textbox p {
            font-size: 18px;
            margin: 0;
        }
        iframe {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="navigationwrap">
            <div id="navigation">
                <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/Jr9Kaa1sycs?si=KDHah9srOTqaMqly" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        <div id="textboxwrap">
            <div id="textbox">
                <p>- MADELINEB -</p>
            </div>
        </div>
    </div>
</body>
</html>
